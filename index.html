<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Blast App</title>
    <style>
        body {
            background-color: #4a00ff; /* Primary color from the image */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: #7f29ff; /* Secondary color */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
        .cta-button {
            background-color: #3200a8;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
        }
        .cta-button:hover {
            background-color: #25007a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="icons8_mail_240px.png" alt="Email Icon" width="100">
        <h1>Email Blast App</h1>
        <p>Send emails to multiple clients in one go. Save time and boost productivity!</p>
        <a href="#" class="cta-button">Get Started</a>
    </div>
</body>
</html>
